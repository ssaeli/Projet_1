<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Mac Index and GDP pro capite</title>
    <link rel='stylesheet' href='style/normalize.css'>
    <link rel='stylesheet' href='style/main.css'>
    
</head>
<body>
    <h1>Big Mac Index and GDP pro capite</h1>
    <h2>√âvolution de l'index entre 2000 et 2018 pour certains pays</h2>
    <a href = ''>Sources : </a>
    
    <div class = 'main'></div>
    
    <div id='burger'>üçî</div>
    
    

    <script src="https://d3js.org/d3.v5.min.js"></script>
   
   
    <script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>
    <script src='script/main.js'></script>
    
    <script>
        const svg = d3
        .select('body')
        .append('svg')
        .attr('width', 1050)
        .attr('height', 400)
        .style('border', '1px solid black');

        const projection = d3.geoNaturalEarth1();
        const pathGenerator = d3.geoPath().projection(projection);
    
        d3.json('.geo/map.json').then(function (data) {
            const features = data.features;
            console.log(features)
            const paths = svg
            .selectAll('path')
            .data(features)
            .enter()
            .append('path')
            .attr('d', (d) => pathGenerator(d));
        });
               
    </script>
</body>
</html>
